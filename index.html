<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://cdn.ilearned.eu">
    <link rel="stylesheet" href="/static/css/styles.min.css">
    <title>Checkout maker</title>
</head>
<body>
    <header>
        <a href="/">
          <div class="left">
            <img src="https://cdn.ilearned.eu/img/logo.svg" alt="Logo de I Learned" />
            <h2>Checkout Maker</h2>
          </div>
        </a>
        <div onclick="openMenu()" id="menuIcon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="right">
          <a href="#">🏠 À Propos d'I learned</a>
        </div>
    </header>
      
    <main>
        <div class="buttons">
            <label class="inputWrapper btn btn-primary">
                🖼️ Uploader le background
                <input type="file" id="backgroundUpload">
            </label>
            <button id="export" class="btn btn-primary">⬇️ Exporter en images</button>  
            <button id="exportSave" class="btn btn-secondary">💾 Exporter une sauvegarde</button>  
            <label class="inputWrapper btn btn-secondary">
                💾 Restaurer une sauvegarde
                <input type="file" id="saveUpload">
            </label>
        </div>
    
        <div class="pagesList">
            <div class="pageContainer">
                <div class="page titlePost">
                    <img src="/static/img/il-logo.png" alt="I Learned" class="ilearned-logo">
                    <img src="/static/img/checkout-logo.png" alt="Checkout" class="checkout-logo">
                    <span role="textbox" contenteditable class="editableSpan" ><b>Ceci</b> est le titre de ma news</span>
                    <div class="location"></div>
                    <div class="pageCta">Plus d'infos à suivre 👉</div>
                </div>
                <div class="toolbox">
                    <button class="btn btn-secondary" onclick="newPageAfter(this.parentNode.parentNode)">📄 Nouvelle page après</button>
                </div>
            </div>
        </div>    
    </main>
    <script src="https://cdn.ilearned.eu/js/header.js" charset="utf-8"></script>
    <script src="/static/js/html-to-image.js"></script>
    <script src="/static/js/download.min.js"></script>
    <script src="/static/js/editor.js"></script>
</body>
</html>
